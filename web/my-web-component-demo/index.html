<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>my-web-component-demo</title>
  <link rel="stylesheet" href="./src/index.css" />

  <style>
    h1 {
      margin-top: 2rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
      color: antiquewhite;
    }
  </style>

  <script type="module" src="/src/index.js"></script>
  <script type="module" src="/src/my-element.js"></script>
</head>

<body>
  <h1>Vite Demo Lit Component</h1>

  <my-element>
    <h1>Vite + Lit</h1> <!-- slot -->
  </my-element>

  <h1>Meine Lit Component</h1>

  <simple-button label="Speichern"></simple-button>

  <simple-button label="Abbrechen" variant="secondary"></simple-button>

  <script>
    // Beispiel: Wie man ohne Framework auf Events hört
    const buttons = document.querySelectorAll('simple-button');

    buttons.forEach(btn => {
      btn.addEventListener('button-clicked', (e) => {
        console.log(`Button wurde geklickt! Anzahl: ${e.detail.count}`);
        alert(`Klickzähler: ${e.detail.count}`);
      });
    });
  </script>

  <h1>Shoelace Component</h2>

    <div class="row">
      <sl-button>Standard</sl-button>

      <sl-button variant="primary" size="small">
        <sl-icon slot="prefix" name="gear"></sl-icon>
        Settings
      </sl-button>

      <sl-button variant="success" id="open-dialog">
        Dialog öffnen
      </sl-button>
    </div>

    <div class="row">
      <sl-input placeholder="Tipp was ein..." label="Eingabefeld"></sl-input>
    </div>

    <sl-dialog label="Hallo Web Awesome!" class="dialog-overview">
      Dies ist ein Web Component Dialog. Er funktioniert überall, egal ob React, Angular oder Vanilla.
      <sl-button slot="footer" variant="primary" class="close-dialog">Schließen</sl-button>
    </sl-dialog>

    <script>
      // Logik für den Dialog
      const dialog = document.querySelector('.dialog-overview');
      const openButton = document.getElementById('open-dialog');
      const closeButton = document.querySelector('.close-dialog');

      // Öffnen
      openButton.addEventListener('click', () => dialog.show());

      // Schließen
      closeButton.addEventListener('click', () => dialog.hide());

    </script>

    <h1>Web Awesome Component</h1>

    <div>
      <wa-button>Standard</wa-button>

    </div>
    <script>
      // Beispiel: Wie man ohne Framework auf Events hört
      const wabuttons = document.querySelectorAll('wa-button');
      wabuttons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          console.log(`Button wurde geklickt!`);
          alert(`Klick`);
        });
      });
    </script>

</body>

</html>
