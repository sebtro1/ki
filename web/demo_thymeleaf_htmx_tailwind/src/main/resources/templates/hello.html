<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hallo Welt</title>
    <!-- https://unpkg.com/htmx.org@2.0.4-->
    <script src="/js/htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md text-center">
        <div id="greeting" class="text-2xl font-bold mb-4" th:text="${message}">Hallo Welt</div>

        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" hx-get="/greeting/update"
            hx-target="#greeting" hx-swap="innerHTML">
            Klick
        </button>
    </div>
</body>

</html>
